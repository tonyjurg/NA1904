# Here is the information for creating a config.yaml: https://annotation.github.io/text-fabric/tf/advanced/settings.html
# Here is a good example: https://github.com/annotation/app-bhsa/blob/master/code/config.yaml
# check whether a list with (- - - ) works or whether I need to do a list with commas "a, b, c"
apiVersion: 3
dataDisplay:
  noneValues: 
  - none
  - unknown
  - null
  - NA
  - ''
  excludedFeatures:
  - reference
  textFormat: text-orig-full
# sectionSep1: #this is to display sections well in table
# sectionSep2: #this is to display sections well in table
# showVerseInTuple: 
# textFormats:
docs:
  docPage: about
  featureBase: '{docBase}/features/home.md'
  featurePage: Features for Nestle1904GBI
typeDisplay:
  book:
    label: '{book}'
    style: ""
  verse:
    label: '{book} {chapter} {verse}'
    style: ''
  word:
    featuresBare:
      - gloss
    features:
      - lemma
      - strongs
  clause:
    label: '#{clause}'
    style: ""
  phrase:
    label: '#{phrase}'
    style: ""
interfaceDefaults:
  fmt: text-orig-full
  # used by tf browser
provenanceSpec:
  corpus: "Nestle 1904 (GBI nodes)"
  doi: zenodo.notyet
  version: "0.4"
  org: "tonyjurg"
  repro: "Nestle1904GBI"
  webUrl: "https://learner.bible/text/show_text/nestle1904/<1>/<2>/<3>"
  webHint: Show this on the website
  webLang: en
writing: grc
